{% extends 'base.html' %}
{% load static %}

{% block extra_headers %} 

<link rel="stylesheet" href="{% static 'home_app/css/style.css' %}">

{% endblock %}



{% block content %}
    <p> hello </p>
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}" class="btn btn-info">{{ category.name }}</a>


    {% endfor %}
    <br/><br/>

    {% for product in products %}
        <div class="card" style="width: 18rem; display:inline-block;">
            <img src="{{ product.image.url }}" style="width: 300px;" class="card-img-top" >
            <div class="card-body">
            <a  href="{{ product.get_absolute_url }}" class="card-title">{{ product.name }}</a>
        
            </div>
        </div>

    {% endfor %}

        
    
{% endblock %}
